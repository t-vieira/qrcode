# Nginx configuration for QR Code SaaS Platform
# Main server block for the application

server {
    listen 80;
    listen [::]:80;
    server_name qrcodesaas.com www.qrcodesaas.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name qrcodesaas.com www.qrcodesaas.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/qrcodesaas.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qrcodesaas.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/qrcodesaas.com/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' https://api.mercadopago.com https://graph.facebook.com https://api.whatsapp.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;
    
    # Document root
    root /var/www/qrcodesaas/public;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/qrcodesaas_access.log;
    error_log /var/log/nginx/qrcodesaas_error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1000r/m;
    
    # Block suspicious requests
    location ~* \.(env|log|sql|bak|backup|old|tmp)$ {
        deny all;
        return 404;
    }
    
    # Block access to sensitive directories
    location ~* /(vendor|storage/logs|bootstrap/cache|config|database|resources|tests)/ {
        deny all;
        return 404;
    }
    
    # Block access to PHP files in uploads
    location ~* /storage/app/public/.*\.php$ {
        deny all;
        return 404;
    }
    
    # Handle QR Code redirects (short URLs)
    location ~ ^/([a-zA-Z0-9]{6,})$ {
        try_files $uri @qr_redirect;
    }
    
    # QR Code redirect handler
    location @qr_redirect {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
    }
    
    # Static files with long cache
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # QR Code files
    location ~* ^/storage/qrcodes/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # Main application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Rate limiting for login
        location ~ ^/(login|register|password) {
            limit_req zone=login burst=5 nodelay;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        # Rate limiting for API
        location ~ ^/api/ {
            limit_req zone=api burst=20 nodelay;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        # General rate limiting
        limit_req zone=general burst=50 nodelay;
    }
    
    # Webhook endpoints (less restrictive)
    location ~ ^/(webhook|mercadopago|whatsapp) {
        limit_req zone=api burst=100 nodelay;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Block common attack patterns
    location ~* /(wp-admin|wp-login|admin|administrator|phpmyadmin|mysql|sql) {
        deny all;
        return 404;
    }
    
    # Block user agents
    if ($http_user_agent ~* (bot|crawler|spider|scanner|sqlmap|nikto|nmap|masscan|zap|burp|w3af|acunetix|nessus|openvas)) {
        return 403;
    }
}

